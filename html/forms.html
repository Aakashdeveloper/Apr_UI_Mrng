<html>
    <head>
        <title>Employee Form</title>
    </head>
    <body>
        <form method="GET" src="">
            <fieldset>
                <legend>Employee Form</legend>
                <div>
                    <label for="fname">FirstName: </label>
                    <input type="text"
                        placeholder="FirstName"
                        name="firstName"
                        id="fname"
                    />
                </div>
                <div>
                    <label for="lname">LastName: </label>
                    <input type="text" 
                        value="LastName"
                        name="LastName"
                        id="lname"
                />
                </div>
                <div>
                    <label for="Email">Email:</label>
                    <input type="email"
                            placeholder="a@a.com"
                            name="email"
                            id="Email"
                    />
                </div>
                <div>
                    <label for="pwd">Password:</label>
                    <input type="password"
                            name="password"
                            id="pwd"/>
                </div>
                <div>
                    <label for="date">Date:</label>
                    <input type="date"
                            name="Date"
                            id="date"/>
                </div>
                <div>
                    <label for="img">Upload</label>
                    <input type="file"
                            id="img"
                            name="document"
                    />
                </div>
                <div>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                    <button type="button">Test Data</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
