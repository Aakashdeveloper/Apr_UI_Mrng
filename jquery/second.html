<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <style>
            .hidden{
                display: none;
            }
        </style>
        <script>
            function showPage(){
                $('.main').removeClass('hidden')
            }
            /*function addTask(){
                $('.js-list').text('First Task')
            }*/
            function backtobasic(){
                $('.main').addClass('hidden')
            }
            $(document).ready(() => {
                $('#addTask').click(() => {
                    $('ul').prepend("<li>Task</li>")
                })
                $('#addskill').click(() => {
                    $('p').prepend("<input type='text' placeholder='skill'><br/>")
                })
            })
        </script>
    </head>
    <body>
        <div class="main hidden">
            <h1 class="js-hide-it">Hello to parents</h1>
            <p class="js-para">Welcome</p>
            <ul>
                
            </ul>
        </div>
        <button type="button" onclick="showPage()">Show Page</button>
        <button id="addTask" onclick="addTask()">Add new</button>
        <button id="addskill">Add Skill</button>
        <button id="addTask">Back to Basic</button>
    </body>
</html>
